{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} {% endblock %}</title>
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<div id="sidebar">
    <h2>My Blog</h2>
    <p>This is my blog. I have written {% total_posts %} posts so far.</p>
    <h3>Latest Posts</h3>
    {% show_latest_posts 3 %}
    <a href="http://127.0.0.1:8000/blog">Home</a>
</div>
</body>
</html>
